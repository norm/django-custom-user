{% extends "base.html" %}

{% block body %}
  <h1>Login</h1>
  <form method='post' id='login'>
    {% csrf_token %}
    {% for field in form %}
      {{ field.label_tag }}
      {{ field }}
      {{ field.errors }}
    {% endfor %}
    {{form.non_field_errors}}
    <input type='hidden' name='next' value='{{next}}'>
    <button>Login</button>
  </form>
{% endblock %}
