{% extends "base.html" %}

{% block body %}
  <form method='post' id='password'>
    {% csrf_token %}
    {% for field in form %}
      {{ field.label_tag }}
      {{ field }}
      {{ field.errors }}
    {% endfor %}
    {{form.non_field_errors}}
    <button>Change password</button>
  </form>
{% endblock %}
