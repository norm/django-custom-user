<!doctype html>
<html>
<head>
  <style>
    nav { margin: 0 0 1em; }
    nav ul { margin: 0; padding: 0; }
    nav li { margin-right: 0.4em; }
    nav li, nav form { display: inline-block; }
    form label { display: block; }
  </style>
</head>
<body>
  <nav>
    <ul>
    {% if user.is_authenticated %}
      <li class='user'>
        <a href='{% url "accounts:account" %}'>{{user.welcome_name}}</a>
      </li>
      <li class='logout'>
        <form action='{% url "accounts:logout" %}' method='post'>
          {% csrf_token %}
          <button type='submit'>Logout</button>
        </form>
      </li>
    {% else %}
      <li class='login'>
        <a href='{% url "accounts:login" %}'>Login</a>
      </li>
      <li class='new'>
        <a href='{% url "accounts:new" %}'>Create new account</a>
      </li>
    {% endif %}
    </ul>
  </nav>

  {% block body %}
  {% endblock %}
</body>
</html>
